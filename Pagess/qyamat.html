        <h3>1 حَدَّثَنَا الحُمَيْدِيُّ عَبْدُ اللَّهِ بْنُ الزُّبَيْرِ، قَالَ: حَدَّثَنَا سُفْيَانُ، قَالَ: حَدَّثَنَا يَحْيَى بْنُ سَعِيدٍ الأَنْصَارِيُّ، قَالَ: أَخْبَرَنِي مُحَمَّدُ بْنُ إِبْرَاهِيمَ التَّيْمِيُّ، أَنَّهُ سَمِعَ عَلْقَمَةَ بْنَ وَقَّاصٍ اللَّيْثِيَّ، يَقُولُ: سَمِعْتُ عُمَرَ بْنَ الخَطَّابِ رَضِيَ اللَّهُ عَنْهُ عَلَى المِنْبَرِ قَالَ: سَمِعْتُ رَسُولَ اللَّهِ صَلَّى اللهُ عَلَيْهِ وَسَلَّمَ يَقُولُ: «إِنَّمَا الأَعْمَالُ بِالنِّيَّاتِ، وَإِنَّمَا لِكُلِّ امْرِئٍ مَا نَوَى، فَمَنْ كَانَتْ هِجْرَتُهُ إِلَى دُنْيَا يُصِيبُهَا، أَوْ إِلَى امْرَأَةٍ يَنْكِحُهَا، فَهِجْرَتُهُ إِلَى مَا هَاجَرَ إِلَيْهِ»</h3><hr>
        <h3>ترجمہ : ہم کو حمیدی نے یہ حدیث بیان کی، انھوں نے کہا کہ ہم کو سفیان نے یہ حدیث بیان کی، وہ کہتے ہیں ہم کو یحییٰ بن سعید انصاری نے یہ حدیث بیان کی، انھوں نے کہا کہ مجھے یہ حدیث محمد بن ابراہیم تیمی سے حاصل ہوئی۔ انھوں نے اس حدیث کو علقمہ بن وقاص لیثی سے سنا، ان کا بیان ہے کہ میں نے مسجد نبوی میں منبر رسول صلی اللہ علیہ وسلم پر حضرت عمر بن خطاب رضی اللہ عنہ کی زبان سے سنا، وہ فرما رہے تھے کہ میں نے جناب رسول اللہ صلی اللہ علیہ وسلم سے سنا آپ صلی اللہ علیہ وسلم فرما رہے تھے کہ تمام اعمال کا دارومدار نیت پر ہے اور ہر عمل کا نتیجہ ہر انسان کو اس کی نیت کے مطابق ہی ملے گا۔ پس جس کی ہجرت ( ترک وطن ) دولت دنیا حاصل کرنے کے لیے ہو یا کسی عورت سے شادی کی غرض ہو۔ پس اس کی ہجرت ان ہی چیزوں کے لیے ہو گی جن کے حاصل کرنے کی نیت سے اس نے ہجرت کی ہے۔

مام نبیوں رسولوں پر وحی کا نزول ہوتا رہا ہے۔ ذکر وحی کے بعد حضرت الامام نے الحدیث انما الاعمال بالنیات کونقل فرمایا، اس کی بہت سی وجوہ ہیں۔ ان میں سے ایک وجہ یہ ظاہر کرنا بھی ہے کہ آنحضرت صلی اللہ علیہ وسلم کوخزانہ وحی سے جو کچھ بھی دولت نصیب ہوئی یہ سب آپ کی اس پاک نیت کا ثمرہ ہے جو آپ کو ابتداءعمر ہی سے حاصل تھی۔ آپ کا بچپن، جوانی، الغرض قبل نبوت کا سارا عرصہ نہایت پاکیزگی کے ساتھ گذرا۔ آخر میں آپ نے دنیا سے قطعی علیحدگی اختیار فرماکر غار حرا میں خلوت فرمائی۔ آخر آپ کی پاک نیت کا ثمرہ آپ کو حاصل ہوا اور خلعت رسالت سے آپ کونوازاگیا۔ روایت حدیث کے سلسلہ عالیہ میں حضرت الامام قدس سرہ نے امام حمیدی رحمۃ اللہ علیہ سے اپنی سند کا افتتاح فرمایا۔ حضرت امام حمیدی رحمہ اللہ علم وفضل، حسب ونسب ہر لحاظ سے اس کے اہل تھے اس لیے کہ ان کی علمی وعملی جلالت شان کے لیے یہی کافی ہے کہ وہ حضرت امام بخاری رحمۃ اللہ علیہ کے اساتذہ میں سے ہیں، حسب ونسب کے لحاظ سے قریشی ہیں۔ ان کا سلسلہ نسب نبی کریم صلی اللہ علیہ وسلم وحضرت خدیجۃ الکبریٰ ر ضی اللہ عنہاسے جاملتا ہے ان کی کنیت ابوبکر، نام عبداللہ بن زبیربن عیسیٰ ہے، ان کے اجداد میں کوئی بزرگ حمیدبن اسامہ نامی گذرے ہیں، ان کی نسبت سے یہ حمیدی مشہورہوئے۔ اس حدیث کوامام بخاری رحمۃ اللہ علیہ حمیدی سے جو کہ مکی ہیں، لاکر یہ اشارہ فرما رہے ہیں کہ وحی کی ابتدا مکہ سے ہوئی تھی۔ حدیث ( انماالاعمال بالنیات ) کی بابت علامہ قسطلانی رحمہ اللہ فرماتے ہیں وھذاالحدیث احد الاحادیث التی علیھا مدار الاسلام و قال الشافعی واحمد انہ یدخل فیہ ثلث العلم ” ( ارشاد الساری 56,57/1 ) یعنی یہ حدیث ان احادیث میں سے ایک ہے جن پر اسلام کا دارومدارہے۔ امام شافعی رحمہ اللہ اور احمد رحمہ اللہ جیسے اکابرامت نے صرف اس ایک حدیث کو علم دین کا تہائی یانصف حصہ قرار دیا ہے۔ اسے حضرت عمر رضی اللہ عنہ کے علاوہ اور بھی تقریباً بیس اصحاب کرام رضوان اللہ علیہم اجمعین نے آنحضرت صلی اللہ علیہ وسلم سے نقل فرمایا ہے۔ بعض علماءنے اسے حدیث متواتر بھی قرار دیا ہے۔اس کے راویوں میں سعدبن ابی وقاص، علی بن ابی طالب، ابوسعیدخدری، عبداللہ بن مسعود، انس، عبداللہ بن عباس، ابوہریرہ، جابربن عبداللہ، معاویہ بن ابی سفیان، عبادۃ بن صامت عتبہ بن عبدالسلمی، ہلال بن سوید، عقبہ بن عامر، ابوذر عقبہ بن المنذر عقبہ بن مسلم اور عبداللہ بن عمررضی اللہ عنہم جیسے جلیل القدر صحابہ کرام رضی اللہ عنہم کے اسمائے گرامی نقل کئے گئے ہیں۔ ( قسطلانی رحمہ اللہ ) امام بخاری رحمہ اللہ نے اپنی جامع صحیح کو اس حدیث سے اس لیے شروع فرمایا کہ ہر نیک کام کی تکمیل کے لیے خلوص نیت ضروری ہے۔ احادیث نبوی کا جمع کرنا، ان کا لکھنا، ان کا پڑھنا، یہ بھی ایک نیک ترین عمل ہے، پس اس فن شریف کے حاصل کرنے والوں کے لیے آداب شرعیہ میں سے یہ ضروری ہے کہ اس علم شریف کو خالص دل کے ساتھ محض رضائے الٰہی ومعلومات سنن رسالت پناہی کے لیے حاصل کریں، کوئی غرض فاسد ہرگز درمیان میں نہ ہو۔ ورنہ یہ نیک عمل بھی اجروثواب کے لحاظ سے ان کے لیے مفیدعمل نہ ہوسکے گا۔ جیسا کہ اس حدیث کے شان ورود سے ظاہر ہے کہ ایک شخص نے ایک عورت ام قیس نامی کو نکاح کا پیغام دیا تھا، اس نے جواب میں خبردی کہ آپ ہجرت کرکے مدینہ آجائیں توشادی ہوسکتی ہے۔ چنانچہ وہ شخص اسی غرض سے ہجرت کرکے مدینہ پہنچا اور اس کی شادی ہوگئی۔ دوسرے صحابہ کرام اس کو مہاجر ام قیس کہا کرتے تھے۔ اسی واقعہ سے متاثر ہوکر آنحضرت صلی اللہ علیہ وسلم نے یہ حدیث ارشاد فرمائی۔ حضرت امام قسطلانی فرماتے ہیں۔ ( واخرجہ المولف فی الایمان والعتق والہجرۃ والنکاح والایمان والنذور وترک الحیل ومسلم والترمذی والنسائی وابن ماجۃ واحمد والدارقطنی وابن حبان والبیھقی ) یعنی امام بخاری رحمہ اللہ اپنی جامع صحیح میں اس حدیث کو یہاں کے علاوہ کتاب الایمان میں بھی لائے ہیں اور وہاں آپ نے یہ باب منعقد فرمایا ہے ( باب ماجاءان الاعمال بالنیۃ والحسبۃ ولکل امرءما نوی ) یہاں آپ نے اس حدیث سے استدلال فرمایا ہے کہ وضو، زکوۃ، حج روزہ جملہ اعمال خیر کا اجراسی صورت میں حاصل ہوگا کہ خلوص نیت سے بغرض طلب ثواب ان کو کیاجائے۔ یہاں آپ نے استشہاد مزید کے لیے قرآنی آیت کریمہ ( قل کل یعمل علی شاکلتہ ) کونقل کرتے ہوئے بتلایا ہے کہ شاکلتہ سے نیت ہی مراد ہے۔ مثلاً کوئی شخص اپنے اہل وعیال پر بہ نیت ثواب خرچ کرتا ہے تویقینا اسے ثواب حاصل ہوگا۔ تیسرے امام بخاری رحمہ اللہ اس حدیث کو کتاب العتق میں لائے ہیں۔ چوتھے باب الہجرۃ میں پانچویں کتاب النکاح میں چھٹے نذورکے بیان میں۔ ساتویں کتاب الحیل میں۔ ہرجگہ اس حدیث کی نقل سے غرض یہ ہے کہ صحت اعمال وثواب اعمال سب نیت ہی پر موقوف ہیں اور حدیث ہذا کا مفہوم بطور عموم ہر دوصورتوں کوشامل ہے۔ اس   حَدَّثَنَا أَبُو اليَمَانِ، قَالَ: أَخْبَرَنَا شُعَيْبٌ، عَنِ الزُّهْرِيِّ، قَالَ: أَخْبَرَنِي سَعِيدُ بْنُ المُسَيِّبِ، وَعَطَاءُ بْنُ يَزِيدَ اللَّيْثِيُّ، أَنَّ أَبَا هُرَيْرَةَ، أَخْبَرَهُمَا: أَنَّ النَّاسَ قَالُوا: يَا رَسُولَ اللَّهِ هَلْ نَرَى رَبَّنَا يَوْمَ القِيَامَةِ؟ قَالَ: «هَلْ تُمَارُونَ فِي القَمَرِ لَيْلَةَ البَدْرِ لَيْسَ دُونَهُ سَحَابٌ» قَالُوا: لاَ يَا رَسُولَ اللَّهِ، قَالَ: «فَهَلْ تُمَارُونَ فِي الشَّمْسِ لَيْسَ دُونَهَا سَحَابٌ» قَالُوا: لاَ، قَالَ: فَإِنَّكُمْ تَرَوْنَهُ كَذَلِكَ، يُحْشَرُ النَّاسُ يَوْمَ القِيَامَةِ، فَيَقُولُ: مَنْ كَانَ يَعْبُدُ شَيْئًا فَلْيَتَّبِعْ، فَمِنْهُمْ مَنْ يَتَّبِعُ الشَّمْسَ، وَمِنْهُمْ مَنْ يَتَّبِعُ القَمَرَ، وَمِنْهُمْ مَنْ يَتَّبِعُ الطَّوَاغِيتَ، وَتَبْقَى هَذِهِ الأُمَّةُ فِيهَا مُنَافِقُوهَا، فَيَأْتِيهِمُ اللَّهُ فَيَقُولُ: أَنَا رَبُّكُمْ، فَيَقُولُونَ هَذَا مَكَانُنَا حَتَّى يَأْتِيَنَا رَبُّنَا، فَإِذَا جَاءَ رَبُّنَا عَرَفْنَاهُ، فَيَأْتِيهِمُ اللَّهُ فَيَقُولُ: أَنَا رَبُّكُمْ، فَيَقُولُونَ: أَنْتَ رَبُّنَا، فَيَدْعُوهُمْ فَيُضْرَبُ الصِّرَاطُ بَيْنَ ظَهْرَانَيْ جَهَنَّمَ، فَأَكُونُ أَوَّلَ مَنْ يَجُوزُ مِنَ الرُّسُلِ بِأُمَّتِهِ، وَلاَ يَتَكَلَّمُ يَوْمَئِذٍ أَحَدٌ إِلَّا الرُّسُلُ، وَكَلاَمُ الرُّسُلِ يَوْمَئِذٍ: اللَّهُمَّ سَلِّمْ سَلِّمْ، وَفِي جَهَنَّمَ كَلاَلِيبُ [ص:161] مِثْلُ شَوْكِ السَّعْدَانِ، هَلْ رَأَيْتُمْ شَوْكَ السَّعْدَانِ؟ قَالُوا: نَعَمْ، قَالَ: فَإِنَّهَا مِثْلُ شَوْكِ السَّعْدَانِ غَيْرَ أَنَّهُ لاَ يَعْلَمُ قَدْرَ عِظَمِهَا إِلَّا اللَّهُ، تَخْطَفُ النَّاسَ بِأَعْمَالِهِمْ، فَمِنْهُمْ مَنْ يُوبَقُ بِعَمَلِهِ، وَمِنْهُمْ مَنْ يُخَرْدَلُ ثُمَّ يَنْجُو، حَتَّى إِذَا أَرَادَ اللَّهُ رَحْمَةَ مَنْ أَرَادَ مِنْ أَهْلِ النَّارِ، أَمَرَ اللَّهُ المَلاَئِكَةَ: أَنْ يُخْرِجُوا مَنْ كَانَ يَعْبُدُ اللَّهَ، فَيُخْرِجُونَهُمْ وَيَعْرِفُونَهُمْ بِآثَارِ السُّجُودِ، وَحَرَّمَ اللَّهُ عَلَى النَّارِ أَنْ تَأْكُلَ أَثَرَ السُّجُودِ، فَيَخْرُجُونَ مِنَ النَّارِ، فَكُلُّ ابْنِ آدَمَ تَأْكُلُهُ النَّارُ إِلَّا أَثَرَ السُّجُودِ، فَيَخْرُجُونَ مِنَ النَّارِ، قَدْ امْتَحَشُوا فَيُصَبُّ عَلَيْهِمْ مَاءُ الحَيَاةِ، فَيَنْبُتُونَ كَمَا تَنْبُتُ الحِبَّةُ فِي حَمِيلِ السَّيْلِ، ثُمَّ يَفْرُغُ اللَّهُ مِنَ القَضَاءِ بَيْنَ العِبَادِ وَيَبْقَى رَجُلٌ بَيْنَ الجَنَّةِ وَالنَّارِ وَهُوَ آخِرُ أَهْلِ النَّارِ دُخُولًا الجَنَّةَ مُقْبِلٌ بِوَجْهِهِ قِبَلَ النَّارِ، فَيَقُولُ: يَا رَبِّ اصْرِفْ وَجْهِي عَنِ النَّارِ، قَدْ قَشَبَنِي رِيحُهَا وَأَحْرَقَنِي ذَكَاؤُهَا، فَيَقُولُ: هَلْ عَسَيْتَ إِنْ فُعِلَ ذَلِكَ بِكَ أَنْ تَسْأَلَ غَيْرَ ذَلِكَ؟ فَيَقُولُ: لاَ وَعِزَّتِكَ، فَيُعْطِي اللَّهَ مَا يَشَاءُ مِنْ عَهْدٍ وَمِيثَاقٍ، فَيَصْرِفُ اللَّهُ وَجْهَهُ عَنِ النَّارِ، فَإِذَا أَقْبَلَ بِهِ عَلَى الجَنَّةِ، رَأَى بَهْجَتَهَا سَكَتَ مَا شَاءَ اللَّهُ أَنْ يَسْكُتَ، ثُمَّ قَالَ: يَا رَبِّ قَدِّمْنِي عِنْدَ بَابِ الجَنَّةِ، فَيَقُولُ اللَّهُ لَهُ: أَلَيْسَ قَدْ أَعْطَيْتَ العُهُودَ وَالمِيثَاقَ، أَنْ لاَ تَسْأَلَ غَيْرَ الَّذِي كُنْتَ سَأَلْتَ؟ فَيَقُولُ: يَا رَبِّ لاَ أَكُونُ أَشْقَى خَلْقِكَ، فَيَقُولُ: فَمَا عَسَيْتَ إِنْ أُعْطِيتَ ذَلِكَ أَنْ لاَ تَسْأَلَ غَيْرَهُ؟ فَيَقُولُ: لاَ وَعِزَّتِكَ، لاَ أَسْأَلُ غَيْرَ ذَلِكَ، فَيُعْطِي رَبَّهُ مَا شَاءَ مِنْ عَهْدٍ وَمِيثَاقٍ، فَيُقَدِّمُهُ إِلَى بَابِ الجَنَّةِ، فَإِذَا بَلَغَ بَابَهَا، فَرَأَى زَهْرَتَهَا، وَمَا فِيهَا مِنَ النَّضْرَةِ وَالسُّرُورِ، فَيَسْكُتُ مَا شَاءَ اللَّهُ أَنْ يَسْكُتَ، فَيَقُولُ: يَا رَبِّ أَدْخِلْنِي الجَنَّةَ، فَيَقُولُ اللَّهُ: وَيْحَكَ يَا ابْنَ آدَمَ، مَا أَغْدَرَكَ، أَلَيْسَ قَدْ أَعْطَيْتَ العُهُودَ وَالمِيثَاقَ، أَنْ لاَ تَسْأَلَ غَيْرَ الَّذِي أُعْطِيتَ؟ فَيَقُولُ: يَا رَبِّ لاَ تَجْعَلْنِي أَشْقَى خَلْقِكَ، فَيَضْحَكُ اللَّهُ عَزَّ وَجَلَّ مِنْهُ، ثُمَّ يَأْذَنُ لَهُ فِي دُخُولِ الجَنَّةِ، فَيَقُولُ: تَمَنَّ، فَيَتَمَنَّى حَتَّى إِذَا انْقَطَعَ أُمْنِيَّتُهُ، قَالَ اللَّهُ عَزَّ وَجَلَّ: مِنْ كَذَا وَكَذَا، أَقْبَلَ يُذَكِّرُهُ رَبُّهُ، حَتَّى إِذَا انْتَهَتْ بِهِ الأَمَانِيُّ، قَالَ اللَّهُ تَعَالَى: لَكَ ذَلِكَ وَمِثْلُهُ مَعَهُ قَالَ أَبُو سَعِيدٍ الخُدْرِيُّ لِأَبِي هُرَيْرَةَ رَضِيَ اللَّهُ عَنْهُمَا: إِنَّ رَسُولَ اللَّهِ صَلَّى اللهُ عَلَيْهِ وَسَلَّمَ قَالَ: قَالَ اللَّهُ: لَكَ ذَلِكَ وَعَشَرَةُ أَمْثَالِهِ ، قَالَ أَبُو هُرَيْرَةَ: لَمْ أَحْفَظْ مِنْ رَسُولِ اللَّهِ صَلَّى اللهُ عَلَيْهِ وَسَلَّمَ إِلَّا قَوْلَهُ: «لَكَ ذَلِكَ وَمِثْلُهُ مَعَهُ» قَالَ أَبُو سَعِيدٍ: إِنِّي سَمِعْتُهُ يَقُولُ: «ذَلِكَ لَكَ وَعَشَرَةُ أَمْثَالِهِ»

   ترجمہ : ہم سے ابوالیمان نے بیان کیا، کہا کہ ہمیں شعیب نے زہری سے خبر دی، انہوں نے بیان کیا کہ مجھے سعید بن مسیب اور عطاء بن یزید لیثی نے خبر دی کہ ابوہریرہ رضی اللہ عنہ نے انہیں خبر دی کہ لوگوں نے پوچھا یا رسول اللہ! کیا ہم اپنے رب کو قیامت میں دیکھ سکیں گے؟ آپ نے ( جواب کے لیے ) پوچھا، کیا تمہیں چودھویں رات کے چاند کے دیکھنے میں جب کہ اس کے قریب کہیں بادل بھی نہ ہو شبہ ہوتا ہے؟ لوگ بولے ہرگز نہیں یا رسول اللہ! پھر آپ نے پوچھا اور کیا تمہیں سورج کے دیکھنے میں جب کہ اس کے قریب کہیں بادل بھی نہ ہو شبہ ہوتا ہے۔ لوگوں نے کہا کہ نہیں یا رسول اللہ! پھر آپ نے فرمایا کہ رب العزت کو تم اسی طرح دیکھو گے۔ لوگ قیامت کے دن جمع کئے جائیں گے۔ پھر اللہ تعالیٰ فرمائے گا کہ جو جسے پوجتا تھا وہ اس کے ساتھ ہو جائے۔ چنانچہ بہت سے لوگ سورج کے پیچھے ہو لیں گے، بہت سے چاند کے اور بہت سے بتوں کے ساتھ ہو لیں گے۔ یہ امت باقی رہ جائے گی۔ اس میں منافقین بھی ہوں گے۔ پھر اللہ تعالیٰ ایک نئی صورت میں آئے گا اور ان سے کہے گا کہ میں تمہارا رب ہوں۔ وہ منافقین کہیں گے کہ ہم یہیں اپنے رب کے آنے تک کھڑے رہیں گے۔ جب ہمارا رب آئے گا تو ہم اسے پہچان لیں گے۔ پھر اللہ عزوجل ان کے پاس ( ایسی صورت میں جسے وہ پہچان لےں ) آئے گا اور فرمائے گا کہ میں تمہارا رب ہوں۔ وہ بھی کہیں گے کہ بے شک تو ہمارا رب ہے۔ پھر اللہ تعالیٰ بلائے گا۔ پل صراط جہنم کے بیچوں بیچ رکھا جائے گا اور آنحضرت صلی اللہ علیہ وسلم فرماتے ہیں کہ میں اپنی امت کے ساتھ اس سے گزرنے والا سب سے پہلا رسول ہوں گا۔ اس روز سوا انبیاء کے کوئی بھی بات نہ کرسکے گا اور انبیاء بھی صرف یہ کہیں گے۔ اے اللہ! مجھے محفوظ رکھیو! اے اللہ! مجھے محفوظ رکھیو! اور جہنم میں سعدان کے کانٹوں کی طرح آنکس ہوں گے۔ سعدان کے کانٹے تو تم نے دیکھے ہوں گے؟ صحابہ رضی اللہ عنہم نے عرض کیا کہا ہاں! ( آپ نے فرمایا ) تو وہ سعدان کے کانٹوں کی طرح ہوں گے۔ البتہ ان کے طول و عرض کو سوا اللہ تعالیٰ کے اور کوئی نہیں جانتا۔ یہ آنکس لوگوں کو ان کے اعمال کے مطابق کھینچ لیں گے۔ بہت سے لوگ اپنے عمل کی وجہ سے ہلاک ہوں گے۔ بہت سے ٹکڑے ٹکڑے ہو جائیں گے۔ پھر ان کی نجات ہوگی۔ جہنمیوں میں سے اللہ تعالیٰ جس پر رحم فرمانا چاہے گا تو ملائکہ کو حکم دے گا کہ جو خالص اللہ تعالیٰ ہی کی عبادت کرتے تھے انہیں باہر نکال لو۔ چنانچہ ان کو وہ باہر نکالیں گے اور موحدوں کو سجدے کے آثار سے پہچانیں گے۔ اللہ تعالیٰ نے جہنم پر سجدہ کے آثار کا جلانا حرام کردیا ہے۔ چنانچہ یہ سب جہنم سے نکالے جائیں گے تو اثر سجدہ کے سوا ان کے جسم کے تمام ہی حصوں کو آگ جلا چکی ہوگی۔ جب جہنم سے باہر ہوں گے تو بالکل جل چکے ہوں گے۔ اس لیے ان پر آب حیات ڈالا جائے گا۔ جس سے وہ اس طرح ابھر آئیں گے۔ جیسے سیلاب کے کوڑے کرکٹ پر سیلاب کے تھمنے کے بعد سبزہ ابھر آتا ہے۔ پھر اللہ تعالیٰ بندوں کے حساب سے فارغ ہو جائے گا۔ لیکن ایک شخص جنت اور دوزخ کے درمیان اب بھی باقی رہ جائے گا۔ یہ جنت میں داخل ہونے والا آخری دوزخی شخص ہوگا۔ اس کا منہ دوزخ کی طرف ہوگا۔ اس لیے کہے گا کہ اے میرے رب! میرے منہ کو دوزخ کی طرف سے پھیر دے۔ کیوں کہ اس کی بدبو مجھ کو مارے ڈالتی ہے اور اس کی چمک مجھے جلائے دیتی ہے۔ اللہ تعالیٰ پوچھے گا کیا اگر تیری یہ تمنا پوری کردوں تو تو دوبارہ کوئی نیا سوال تو نہیں کرے گا؟ بندہ کہے گا نہیں تیری بزرگی کی قسم! اور جیسے جیسے اللہ چاہے گا وہ قول و قرار کرے گا۔ آخر اللہ تعالیٰ جہنم کی طرف سے اس کا منہ پھیر دے گا۔ جب وہ جنت کی طرف منہ کرے گا اور اس کی شادابی نظروں کے سامنے آئی تو اللہ نے جتنی دیر چاہا وہ چپ رہے گا۔ لیکن پھر بول پڑے گا اے اللہ! مجھے جنت کے دروازے کے قریب پہنچا دے۔ اللہ تعالیٰ پوچھے گا کیا تو نے عہد و پیمان نہیں باندھا تھا کہ اس ایک سوال کے سوا اور کوئی سوال تو نہیں کرے گا۔ بندہ کہے گا اے میرے رب! مجھے تیری مخلوق میں سب سے زیادہ بدنصیب نہ ہونا چاہئے۔ اللہ رب العزت فرمائے گا کہ پھر کیا ضمانت ہے کہ اگر تیری یہ تمنا پوری کردی گئی تو دوسرا کوئی سوال تو نہیں کرے گا۔ بندہ کہے گا نہیں تیری عزت کی قسم اب دوسرا سوال کوئی تجھ سے نہیں کروں گا۔ چنانچہ اپنے رب سے ہر طرح عہد و پیمان باندھے گا اور جنت کے دروازے تک پہنچا دیا جائے گا۔ دروازہ پر پہنچ کر جب جنت کی پنہائی، تازگی اور مسرتوں کو دیکھے گا تو جب تک اللہ تعالیٰ چاہے گا وہ بندہ چپ رہے گا۔ لیکن آخر بول پڑے گا کہ اے اللہ! مجھے جنت کے اندر پہنچا دے۔ اللہ تعالیٰ فرمائے گا۔ افسوس اے ابن آدم! تو ایسا دغا باز کیوں بن گیا؟ کیا ( ابھی ) تو نے عہد و پیمان نہیں باندھا تھا کہ جو کچھ مجھے دیا گیا، اس سے زیادہ اور کچھ نہ مانگوں گا۔ بندہ کہے گا اے رب! مجھے اپنی سب سے زیادہ بدنصیب مخلوق نہ بنا۔ اللہ پاک ہنس دے گا اور اسے جنت میں بھی داخلہ کی اجازت عطا فرما دے گا اور پھر فرمائے گا مانگ کیا ہے تیری تمنا۔ چنانچہ وہ اپنی تمنائیں ( اللہ تعالیٰ کے سامنے ) رکھے گا اور جب تمام تمنائیں ختم ہو جائیں گی تو اللہ تعالیٰ فرمائے گا کہ فلاں چیز اور مانگو، فلاں چیز کا مزید سوال کرو۔ خود اللہ پاک ہی یاد دہانی کرائے گا۔ اور جب وہ تمام تمنائیں پوری ہو جائیں گی تو فرمائے گا کہ تمہیں یہ سب اور اتنی ہی اور دی گئیں۔ حضرت ابوسعید خدری رضی اللہ عنہ نے حضرت ابوہریرہ رضی اللہ عنہ سے کہا کہ رسول اللہ صلی اللہ علیہ وسلم نے فرمایا کہ یہ اور اس سے دس گنا اور زیادہ تمہیں دی گئیں۔ اس پر حضرت ابوہریرہ رضی اللہ عنہ نے فرمایا کہ رسول اللہ صلی اللہ علیہ وسلم کی یہی بات صرف مجھے یاد ہے کہ تمہیں یہ تمنائیں اور اتنی ہی اور دی گئیں۔ لیکن حضرت ابو سعید رضی اللہ عنہ نے فرمایا کہ میں نے آپ کو یہ کہتے سنا تھا کہ یہ اور اس کی دس گنا تمنائیں تجھ کو دی گئیں۔

تشریح : امام المحدثین حضرت امام بخاری رحمۃ اللہ علیہ سجدے کی فضیلت بیان کرنے کے لیے اس طویل حدیث کو لائے ہیں۔ اس میں ایک جگہ مذکور ہے کہ اللہ پاک نے دوزخ پر حرام کیا ہے کہ وہ اس پیشانی کو جلائے جس پر سجدے کے نشانات ہیں۔ ان ہی نشانات کی بنا پر بہت سے گنہگاروں کو ڈھونڈ ڈھونڈ کر دوزخ سے نکالا جائے گا باب اور حدیث میں یہی مطابقت ہے۔ باقی حدیث میں اور بھی بہت سی باتیں مذکور ہیں۔ ایک یہ کہ اللہ کا دیدار برحق ہے جو اس طرح حاصل ہوگا جیسے چودہویں رات کے چاند کا دیدار عام ہوتا ہے، نیز اس حدیث میں اللہ پاک کا آنا اور اپنی صورت پر جلوہ افروز ہونا اور اہل ایمان کے ساتھ شفقت کے ساتھ کلام کرنا۔ قرآن مجید کی بہت سی آیات اور بہت سی احادیث صحیحہ جن میں اللہ پاک کی صفات مذکور ہیں۔ ان کی بنا پر اہل حدیث اس پر متفق ہیں کہ اللہ پاک ان جملہ صفات سے موصوف ہے۔ وہ حقیقتاً کلام کرتا ہے جب وہ چاہتا ہے فرشتے اس کی آواز سنتے ہیں اور وہ اپنے عرش پر ہے۔ اسی کی ذات کے لیے جہت فوق ثابت ہے۔ اس کا علم اور سمع و بصر ہر ہر چیز کو گھیرے ہوئے ہے۔ اس کو اختیار ہے کہ وہ جب چاہے جہاں چاہے جس طرح چاہے آئے جائے۔ جس سے بات کرے اس کے لیے کوئی امر مانع نہیں۔ حدیث ہذا میں دوزخ کا بھی ذکر ہے سعدان نامی گھاس کا ذکر ہے جس کے کانٹے بڑے سخت ہیں اور پھر دوزخ کا سعدان جس کی بڑائی اور ضرر رسانی خدا ہی جانتاہے کہ کس حد تک ہوگی۔ نیز حدیث میں ماءالحیات کا ذکر ہے۔ جو جنت کا پانی ہوگا اور ان دوزخیوں پر ڈالا جائے گا جو دوزخ میں جل کر کوئلہ بن چکے ہوں گے۔ اس پانی سے ان میں زندگی لوٹ آئے گی۔ آخر میں اللہ پاک کا ایک گنہگار سے مکالمہ مذکو رہے جسے سن کر اللہ پاک ہنسے گا۔ اس کا یہ ہنسنا بھی برحق ہے۔ الغرض حدیث بہت سے فوائد پر مشتمل ہے۔ حضرت الامام کی عادت مبارکہ ہے کہ ایک حدیث سے بہت سے مسائل کا استخراج کرتے ہیں۔ ایک مجتہد مطلق کی شان یہی ہونی چاہئے۔ پھر حیرت ہے ان حضرات پر جو حضرت امام بخاری رحمۃ اللہ جیسے فاضل اسلام کو مجتہد مطلق تسلیم نہیں کرتے۔ ایسے حضرات کو بنظر انصاف اپنے خیال پر نظر ثانی کی ضرورت ہے۔ `,
arabictext : `حَدَّثَنَا أَبُو اليَمَانِ، قَالَ: أَخْبَرَنَا شُعَيْبٌ، عَنِ الزُّهْرِيِّ، قَالَ: أَخْبَرَنِي سَعِيدُ بْنُ المُسَيِّبِ، وَعَطَاءُ بْنُ يَزِيدَ اللَّيْثِيُّ، أَنَّ أَبَا هُرَيْرَةَ، أَخْبَرَهُمَا: أَنَّ النَّاسَ قَالُوا: يَا رَسُولَ اللَّهِ هَلْ نَرَى رَبَّنَا يَوْمَ القِيَامَةِ؟ قَالَ: «هَلْ تُمَارُونَ فِي القَمَرِ لَيْلَةَ البَدْرِ لَيْسَ دُونَهُ سَحَابٌ» قَالُوا: لاَ يَا رَسُولَ اللَّهِ، قَالَ: «فَهَلْ تُمَارُونَ فِي الشَّمْسِ لَيْسَ دُونَهَا سَحَابٌ» قَالُوا: لاَ، قَالَ: فَإِنَّكُمْ تَرَوْنَهُ كَذَلِكَ، يُحْشَرُ النَّاسُ يَوْمَ القِيَامَةِ، فَيَقُولُ: مَنْ كَانَ يَعْبُدُ شَيْئًا فَلْيَتَّبِعْ، فَمِنْهُمْ مَنْ يَتَّبِعُ الشَّمْسَ، وَمِنْهُمْ مَنْ يَتَّبِعُ القَمَرَ، وَمِنْهُمْ مَنْ يَتَّبِعُ الطَّوَاغِيتَ، وَتَبْقَى هَذِهِ الأُمَّةُ فِيهَا مُنَافِقُوهَا، فَيَأْتِيهِمُ اللَّهُ فَيَقُولُ: أَنَا رَبُّكُمْ، فَيَقُولُونَ هَذَا مَكَانُنَا حَتَّى يَأْتِيَنَا رَبُّنَا، فَإِذَا جَاءَ رَبُّنَا عَرَفْنَاهُ، فَيَأْتِيهِمُ اللَّهُ فَيَقُولُ: أَنَا رَبُّكُمْ، فَيَقُولُونَ: أَنْتَ رَبُّنَا، فَيَدْعُوهُمْ فَيُضْرَبُ الصِّرَاطُ بَيْنَ ظَهْرَانَيْ جَهَنَّمَ، فَأَكُونُ أَوَّلَ مَنْ يَجُوزُ مِنَ الرُّسُلِ بِأُمَّتِهِ، وَلاَ يَتَكَلَّمُ يَوْمَئِذٍ أَحَدٌ إِلَّا الرُّسُلُ، وَكَلاَمُ الرُّسُلِ يَوْمَئِذٍ: اللَّهُمَّ سَلِّمْ سَلِّمْ، وَفِي جَهَنَّمَ كَلاَلِيبُ [ص:161] مِثْلُ شَوْكِ السَّعْدَانِ، هَلْ رَأَيْتُمْ شَوْكَ السَّعْدَانِ؟ قَالُوا: نَعَمْ، قَالَ: فَإِنَّهَا مِثْلُ شَوْكِ السَّعْدَانِ غَيْرَ أَنَّهُ لاَ يَعْلَمُ قَدْرَ عِظَمِهَا إِلَّا اللَّهُ، تَخْطَفُ النَّاسَ بِأَعْمَالِهِمْ، فَمِنْهُمْ مَنْ يُوبَقُ بِعَمَلِهِ، وَمِنْهُمْ مَنْ يُخَرْدَلُ ثُمَّ يَنْجُو، حَتَّى إِذَا أَرَادَ اللَّهُ رَحْمَةَ مَنْ أَرَادَ مِنْ أَهْلِ النَّارِ، أَمَرَ اللَّهُ المَلاَئِكَةَ: أَنْ يُخْرِجُوا مَنْ كَانَ يَعْبُدُ اللَّهَ، فَيُخْرِجُونَهُمْ وَيَعْرِفُونَهُمْ بِآثَارِ السُّجُودِ، وَحَرَّمَ اللَّهُ عَلَى النَّارِ أَنْ تَأْكُلَ أَثَرَ السُّجُودِ، فَيَخْرُجُونَ مِنَ النَّارِ، فَكُلُّ ابْنِ آدَمَ تَأْكُلُهُ النَّارُ إِلَّا أَثَرَ السُّجُودِ، فَيَخْرُجُونَ مِنَ النَّارِ، قَدْ امْتَحَشُوا فَيُصَبُّ عَلَيْهِمْ مَاءُ الحَيَاةِ، فَيَنْبُتُونَ كَمَا تَنْبُتُ الحِبَّةُ فِي حَمِيلِ السَّيْلِ، ثُمَّ يَفْرُغُ اللَّهُ مِنَ القَضَاءِ بَيْنَ العِبَادِ وَيَبْقَى رَجُلٌ بَيْنَ الجَنَّةِ وَالنَّارِ وَهُوَ آخِرُ أَهْلِ النَّارِ دُخُولًا الجَنَّةَ مُقْبِلٌ بِوَجْهِهِ قِبَلَ النَّارِ، فَيَقُولُ: يَا رَبِّ اصْرِفْ وَجْهِي عَنِ النَّارِ، قَدْ قَشَبَنِي رِيحُهَا وَأَحْرَقَنِي ذَكَاؤُهَا، فَيَقُولُ: هَلْ عَسَيْتَ إِنْ فُعِلَ ذَلِكَ بِكَ أَنْ تَسْأَلَ غَيْرَ ذَلِكَ؟ فَيَقُولُ: لاَ وَعِزَّتِكَ، فَيُعْطِي اللَّهَ مَا يَشَاءُ مِنْ عَهْدٍ وَمِيثَاقٍ، فَيَصْرِفُ اللَّهُ وَجْهَهُ عَنِ النَّارِ، فَإِذَا أَقْبَلَ بِهِ عَلَى الجَنَّةِ، رَأَى بَهْجَتَهَا سَكَتَ مَا شَاءَ اللَّهُ أَنْ يَسْكُتَ، ثُمَّ قَالَ: يَا رَبِّ قَدِّمْنِي عِنْدَ بَابِ الجَنَّةِ، فَيَقُولُ اللَّهُ لَهُ: أَلَيْسَ قَدْ أَعْطَيْتَ العُهُودَ وَالمِيثَاقَ، أَنْ لاَ تَسْأَلَ غَيْرَ الَّذِي كُنْتَ سَأَلْتَ؟ فَيَقُولُ: يَا رَبِّ لاَ أَكُونُ أَشْقَى خَلْقِكَ، فَيَقُولُ: فَمَا عَسَيْتَ إِنْ أُعْطِيتَ ذَلِكَ أَنْ لاَ تَسْأَلَ غَيْرَهُ؟ فَيَقُولُ: لاَ وَعِزَّتِكَ، لاَ أَسْأَلُ غَيْرَ ذَلِكَ، فَيُعْطِي رَبَّهُ مَا شَاءَ مِنْ عَهْدٍ وَمِيثَاقٍ، فَيُقَدِّمُهُ إِلَى بَابِ الجَنَّةِ، فَإِذَا بَلَغَ بَابَهَا، فَرَأَى زَهْرَتَهَا، وَمَا فِيهَا مِنَ النَّضْرَةِ وَالسُّرُورِ، فَيَسْكُتُ مَا شَاءَ اللَّهُ أَنْ يَسْكُتَ، فَيَقُولُ: يَا رَبِّ أَدْخِلْنِي الجَنَّةَ، فَيَقُولُ اللَّهُ: وَيْحَكَ يَا ابْنَ آدَمَ، مَا أَغْدَرَكَ، أَلَيْسَ قَدْ أَعْطَيْتَ العُهُودَ وَالمِيثَاقَ، أَنْ لاَ تَسْأَلَ غَيْرَ الَّذِي أُعْطِيتَ؟ فَيَقُولُ: يَا رَبِّ لاَ تَجْعَلْنِي أَشْقَى خَلْقِكَ، فَيَضْحَكُ اللَّهُ عَزَّ وَجَلَّ مِنْهُ، ثُمَّ يَأْذَنُ لَهُ فِي دُخُولِ الجَنَّةِ، فَيَقُولُ: تَمَنَّ، فَيَتَمَنَّى حَتَّى إِذَا انْقَطَعَ أُمْنِيَّتُهُ، قَالَ اللَّهُ عَزَّ وَجَلَّ: مِنْ كَذَا وَكَذَا، أَقْبَلَ يُذَكِّرُهُ رَبُّهُ، حَتَّى إِذَا انْتَهَتْ بِهِ الأَمَانِيُّ، قَالَ اللَّهُ تَعَالَى: لَكَ ذَلِكَ وَمِثْلُهُ مَعَهُ قَالَ أَبُو سَعِيدٍ الخُدْرِيُّ لِأَبِي هُرَيْرَةَ رَضِيَ اللَّهُ عَنْهُمَا: إِنَّ رَسُولَ اللَّهِ صَلَّى اللهُ عَلَيْهِ وَسَلَّمَ قَالَ: قَالَ اللَّهُ: لَكَ ذَلِكَ وَعَشَرَةُ أَمْثَالِهِ ، قَالَ أَبُو هُرَيْرَةَ: لَمْ أَحْفَظْ مِنْ رَسُولِ اللَّهِ صَلَّى اللهُ عَلَيْهِ وَسَلَّمَ إِلَّا قَوْلَهُ: «لَكَ ذَلِكَ وَمِثْلُهُ مَعَهُ» قَالَ أَبُو سَعِيدٍ: إِنِّي سَمِعْتُهُ يَقُولُ: «ذَلِكَ لَكَ وَعَشَرَةُ أَمْثَالِهِ»`,
engtext:"Narrated Abu Huraira: The people said,   O Allah's Apostle! Shall we see our Lord on the Day of Resurrection?   He replied,   Do you have any doubt in seeing the full moon on a clear (not cloudy) night?   They replied,   No, O Allah's Apostle!   He said,   Do you have any doubt in seeing the sun when there are no clouds?   They replied in the negative. He said,   You will see Allah (your Lord) in the same way. On the Day of Resurrection, people will be gathered and He will order the people to follow what they used to worship. So some of them will follow the sun, some will follow the moon, and some will follow other deities; and only this nation (Muslims) will be left with its hypocrites. Allah will come to them and say, 'I am Your Lord.' They will say, 'We shall stay in this place till our Lord comes to us and when our Lord will come, we will recognize Him. Then Allah will come to them again and say, 'I am your Lord.' They will say, 'You are our Lord.' Allah will call them, and As-Sirat (a bridge) will be laid across Hell and I (Muhammad) shall be the first amongst the Apostles to cross it with my followers. Nobody except the Apostles will then be able to speak and they will be saying then, 'O Allah! Save us. O Allah Save us.' There will be hooks like the thorns of Sa'dan [??] in Hell. Have you seen the thorns of Sa'dan [??]?   The people said,   Yes.   He said,   These hooks will be like the thorns of Sa'dan [??] but nobody except Allah knows their greatness in size and these will entangle the people according to their deeds; some of them will fall and stay in Hell forever; others will receive punishment (torn into small pieces) and will get out of Hell, till when Allah intends mercy on whomever He likes amongst the people of Hell, He will order the angels to take out of Hell those who worshipped none but Him alone. The angels will take them out by recognizing them from the traces of prostrations, for Allah has forbidden the (Hell) fire to eat away those traces. So they will come out of the Fire, it will eat away from the whole of the human body except the marks of the prostrations. At that time they will come out of the Fire as mere skeletons. The Water of Life will be poured on them and as a result they will grow like the seeds growing on the bank of flowing water. Then when Allah had finished from the Judgments amongst his creations, one man will be left between Hell and Paradise and he will be the last man from the people of Hell to enter paradise. He will be facing Hell, and will say, 'O Allah! Turn my face from the fire as its wind has dried me and its steam has burnt me.' Allah will ask him,   Will you ask for anything more in case this favor is granted to you?' He will say,   No by Your (Honor) Power!   And he will give to his Lord (Allah) what he will of the pledges and the covenants. Allah will then turn his face from the Fire. When he will face Paradise and will see its charm, he will remain quiet as long as Allah will. He then will say, 'O my Lord! Let me go to the gate of Paradise.' Allah will ask him, 'Didn't you give pledges and make covenants (to the effect) that you would not ask for anything more than what you requested at first?' He will say, 'O my Lord! Do not make me the most wretched, amongst Your creatures.' Allah will say, 'If this request is granted, will you then ask for anything else?' He will say, 'No! By Your Power! I shall not ask for anything else.' Then he will give to his Lord what He will of the pledges and the covenants. Allah will then let him go to the gate of Paradise. On reaching then and seeing its life, charm, and pleasure, he will remain quiet as long as Allah wills and then will say, 'O my Lord ! Let me enter Paradise.' Allah will say, May Allah be merciful unto you, O son of Adam! How treacherous you are! Haven't you made covenants and given pledges that you will not ask for anything more that what you have been given?' He will say, 'O my Lord! Do not make me the most wretched amongst Your creatures.' So Allah will laugh and allow him to enter Paradise and will ask him to request as much as he likes. He will do so till all his desires have been fulfilled . Then Allah will say, 'Request more of such and such things.' Allah will remind him and when all his desires and wishes; have been fulfilled, Allah will say   All this is granted to you and a similar amount besides.   Abu Sa`id Al-Khudri, said to Abu Huraira, 'Allah's Apostle said,   Allah said, 'That is for you and ten times more like it.'   Abu Huraira said,   I do not remember from Allah's Apostle except (his saying), 'All this is granted to you and a similar amount besides.   Abu Sa`id said,   I heard him saying, 'That is for you and ten times more the like of it. ",
urdu : `ہم سے ابوالیمان نے بیان کیا، کہا کہ ہمیں شعیب نے زہری سے خبر دی، انہوں نے بیان کیا کہ مجھے سعید بن مسیب اور عطاء بن یزید لیثی نے خبر دی کہ ابوہریرہ رضی اللہ عنہ نے انہیں خبر دی کہ لوگوں نے پوچھا یا رسول اللہ! کیا ہم اپنے رب کو قیامت میں دیکھ سکیں گے؟ آپ نے ( جواب کے لیے ) پوچھا، کیا تمہیں چودھویں رات کے چاند کے دیکھنے میں جب کہ اس کے قریب کہیں بادل بھی نہ ہو شبہ ہوتا ہے؟ لوگ بولے ہرگز نہیں یا رسول اللہ! پھر آپ نے پوچھا اور کیا تمہیں سورج کے دیکھنے میں جب کہ اس کے قریب کہیں بادل بھی نہ ہو شبہ ہوتا ہے۔ لوگوں نے کہا کہ نہیں یا رسول اللہ! پھر آپ نے فرمایا کہ رب العزت کو تم اسی طرح دیکھو گے۔ لوگ قیامت کے دن جمع کئے جائیں گے۔ پھر اللہ تعالیٰ فرمائے گا کہ جو جسے پوجتا تھا وہ اس کے ساتھ ہو جائے۔ چنانچہ بہت سے لوگ سورج کے پیچھے ہو لیں گے، بہت سے چاند کے اور بہت سے بتوں کے ساتھ ہو لیں گے۔ یہ امت باقی رہ جائے گی۔ اس میں منافقین بھی ہوں گے۔ پھر اللہ تعالیٰ ایک نئی صورت میں آئے گا اور ان سے کہے گا کہ میں تمہارا رب ہوں۔ وہ منافقین کہیں گے کہ ہم یہیں اپنے رب کے آنے تک کھڑے رہیں گے۔ جب ہمارا رب آئے گا تو ہم اسے پہچان لیں گے۔ پھر اللہ عزوجل ان کے پاس ( ایسی صورت میں جسے وہ پہچان لےں ) آئے گا اور فرمائے گا کہ میں تمہارا رب ہوں۔ وہ بھی کہیں گے کہ بے شک تو ہمارا رب ہے۔ پھر اللہ تعالیٰ بلائے گا۔ پل صراط جہنم کے بیچوں بیچ رکھا جائے گا اور آنحضرت صلی اللہ علیہ وسلم فرماتے ہیں کہ میں اپنی امت کے ساتھ اس سے گزرنے والا سب سے پہلا رسول ہوں گا۔ اس روز سوا انبیاء کے کوئی بھی بات نہ کرسکے گا اور انبیاء بھی صرف یہ کہیں گے۔ اے اللہ! مجھے محفوظ رکھیو! اے اللہ! مجھے محفوظ رکھیو! اور جہنم میں سعدان کے کانٹوں کی طرح آنکس ہوں گے۔ سعدان کے کانٹے تو تم نے دیکھے ہوں گے؟ صحابہ رضی اللہ عنہم نے عرض کیا کہا ہاں! ( آپ نے فرمایا ) تو وہ سعدان کے کانٹوں کی طرح ہوں گے۔ البتہ ان کے طول و عرض کو سوا اللہ تعالیٰ کے اور کوئی نہیں جانتا۔ یہ آنکس لوگوں کو ان کے اعمال کے مطابق کھینچ لیں گے۔ بہت سے لوگ اپنے عمل کی وجہ سے ہلاک ہوں گے۔ بہت سے ٹکڑے ٹکڑے ہو جائیں گے۔ پھر ان کی نجات ہوگی۔ جہنمیوں میں سے اللہ تعالیٰ جس پر رحم فرمانا چاہے گا تو ملائکہ کو حکم دے گا کہ جو خالص اللہ تعالیٰ ہی کی عبادت کرتے تھے انہیں باہر نکال لو۔ چنانچہ ان کو وہ باہر نکالیں گے اور موحدوں کو سجدے کے آثار سے پہچانیں گے۔ اللہ تعالیٰ نے جہنم پر سجدہ کے آثار کا جلانا حرام کردیا ہے۔ چنانچہ یہ سب جہنم سے نکالے جائیں گے تو اثر سجدہ کے سوا ان کے جسم کے تمام ہی حصوں کو آگ جلا چکی ہوگی۔ جب جہنم سے باہر ہوں گے تو بالکل جل چکے ہوں گے۔ اس لیے ان پر آب حیات ڈالا جائے گا۔ جس سے وہ اس طرح ابھر آئیں گے۔ جیسے سیلاب کے کوڑے کرکٹ پر سیلاب کے تھمنے کے بعد سبزہ ابھر آتا ہے۔ پھر اللہ تعالیٰ بندوں کے حساب سے فارغ ہو جائے گا۔ لیکن ایک شخص جنت اور دوزخ کے درمیان اب بھی باقی رہ جائے گا۔ یہ جنت میں داخل ہونے والا آخری دوزخی شخص ہوگا۔ اس کا منہ دوزخ کی طرف ہوگا۔ اس لیے کہے گا کہ اے میرے رب! میرے منہ کو دوزخ کی طرف سے پھیر دے۔ کیوں کہ اس کی بدبو مجھ کو مارے ڈالتی ہے اور اس کی چمک مجھے جلائے دیتی ہے۔ اللہ تعالیٰ پوچھے گا کیا اگر تیری یہ تمنا پوری کردوں تو تو دوبارہ کوئی نیا سوال تو نہیں کرے گا؟ بندہ کہے گا نہیں تیری بزرگی کی قسم! اور جیسے جیسے اللہ چاہے گا وہ قول و قرار کرے گا۔ آخر اللہ تعالیٰ جہنم کی طرف سے اس کا منہ پھیر دے گا۔ جب وہ جنت کی طرف منہ کرے گا اور اس کی شادابی نظروں کے سامنے آئی تو اللہ نے جتنی دیر چاہا وہ چپ رہے گا۔ لیکن پھر بول پڑے گا اے اللہ! مجھے جنت کے دروازے کے قریب پہنچا دے۔ اللہ تعالیٰ پوچھے گا کیا تو نے عہد و پیمان نہیں باندھا تھا کہ اس ایک سوال کے سوا اور کوئی سوال تو نہیں کرے گا۔ بندہ کہے گا اے میرے رب! مجھے تیری مخلوق میں سب سے زیادہ بدنصیب نہ ہونا چاہئے۔ اللہ رب العزت فرمائے گا کہ پھر کیا ضمانت ہے کہ اگر تیری یہ تمنا پوری کردی گئی تو دوسرا کوئی سوال تو نہیں کرے گا۔ بندہ کہے گا نہیں تیری عزت کی قسم اب دوسرا سوال کوئی تجھ سے نہیں کروں گا۔ چنانچہ اپنے رب سے ہر طرح عہد و پیمان باندھے گا اور جنت کے دروازے تک پہنچا دیا جائے گا۔ دروازہ پر پہنچ کر جب جنت کی پنہائی، تازگی اور مسرتوں کو دیکھے گا تو جب تک اللہ تعالیٰ چاہے گا وہ بندہ چپ رہے گا۔ لیکن آخر بول پڑے گا کہ اے اللہ! مجھے جنت کے اندر پہنچا دے۔ اللہ تعالیٰ فرمائے گا۔ افسوس اے ابن آدم! تو ایسا دغا باز کیوں بن گیا؟ کیا ( ابھی ) تو نے عہد و پیمان نہیں باندھا تھا کہ جو کچھ مجھے دیا گیا، اس سے زیادہ اور کچھ نہ مانگوں گا۔ بندہ کہے گا اے رب! مجھے اپنی سب سے زیادہ ب
